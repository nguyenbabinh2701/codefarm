<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>CSS Selectors: Pseudon</title>
    h1 :: after {
        content: "!!!";
    }
    h1::before {
        content: "Hey! ";
    }
    p::first-letter {
        font-size: 200%;
    }

    p::first-line {
        font-weight: bold;
    }
</head>
<body>
    <h1> the h1</h1>
    <span>Phia sau</span>
    <input type="text">




</body>
</html>
